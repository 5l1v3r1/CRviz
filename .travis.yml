sudo: false

services:
  - docker

language: node_js
node_js:
- '11'

dist: trusty

install:
  - npm install -g codecov

cache:
  directories:
  - $HOME/.npm
  - node_modules

script:
- npm install --no-optional
- npm run test
- codecov
- npm run build
- docker build -t crviz -f Dockerfile .
- docker build -t crviz-gh -f Dockerfile.gh .